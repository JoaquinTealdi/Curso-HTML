<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table {
          border-collapse: collapse;
          width: 60%;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
        }
        caption {
        font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>

    <table>
		<caption>Personas</caption>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Pais</th>
        </tr>
        <tr>
            <td>Perdro</td>
            <td>25</td>
            <td>Argentina</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>15</td>
            <td>Brasil</td>
        </tr>
        <tr>
            <td>James</td>
            <td>23</td>
            <td>Colombia</td>
        </tr>
    </table>
    <br>
    <table>
		<caption>Circuitos</caption>
        <tr>
            <th>Nombre</th>
            <th>Longitud</th>
            <th>Pais</th>
        </tr>
        <tr>
            <td>Yas marina</td>
            <td>5,281 km</td>
            <td>Abu Dabi</td>
        </tr>
        <tr>
            <td>Mónaco</td>
            <td>3,33 km</td>
            <td>Mónaco</td>
        </tr>
        <tr>
            <td>Monza</td>
            <td>5,793 km</td>
            <td>Italia</td>
        </tr>
    </table>

</body>
</html>
