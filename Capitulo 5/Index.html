<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos en linea y bloque</title>
</head>
<body>
    <h1>Bloque y linea</h1>

    <div style="background-color:lightblue">
        <h2>Esto es un elemento de bloque</h2>
        <p>Los elementos de bloque empiezan en una nueva línea y ocupan todo el ancho disponible.</p>
    </div>


    <span style="background-color:yellow">Esto es un elemento en línea</span>
    <span style="background-color:pink">Los elementos en línea no empiezan en una nueva línea y sólo ocupan el espacio necesario para su contenido.</span>

</body>
</html>
